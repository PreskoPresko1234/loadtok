<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гледай TikTok видео</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            margin-top: 20px;
            width: 325px;
            height: 580px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Гледай TikTok видео</h1>
    <input type="text" id="tiktokUrl" placeholder="Въведете линк към TikTok видео">
    <button onclick="loadVideo()">Гледай видеото</button>
    <div id="videoContainer"></div>
    <p id="linkContainer"></p>

    <script>
        function loadVideo() {
            const url = document.getElementById('tiktokUrl').value;
            const videoContainer = document.getElementById('videoContainer');
            const linkContainer = document.getElementById('linkContainer');
            const videoId = url.split('/').pop().split('?')[0];
            const embedUrl = `https://www.tiktok.com/embed/${videoId}`;
            const yourWebsiteUrl = `https://preskopresko1234.github.io/loadtok/path/to/video?videoId=${videoId}`;
            
            videoContainer.innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
            linkContainer.innerHTML = `<a href="${yourWebsiteUrl}" target="_blank">Видеото на вашата страница</a>`;
            console.log(embedUrl);
            console.log(yourWebsiteUrl);
        }
    </script>
</body>
</html>
